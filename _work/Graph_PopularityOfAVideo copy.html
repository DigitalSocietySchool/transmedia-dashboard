<!DOCTYPE html>

<html>

	<head>
		<script src="js/d3.min.js"></script>
		
	
	</head>

	<style>
		body {
		  font: 10px sans-serif;
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		.dot {
		  stroke: #000;
		  
		  .grid .tick {
    stroke: lightgrey;
    opacity: 0.7;
		
	}
	.grid path {
      stroke-width: 0;
	}

	.grid .tick {
    stroke: lightgrey;
    opacity: 0.7;
	}
		.grid path {
      stroke-width: 0;
}

		}

	</style>

	
	<body>
	
		
			<script>
		
				var margin={top:20, right:20, bottom:30, left:40},
					width=1000-margin.left-margin.right,
					height=1000-margin.top-margin.bottom;
					
			
				
			var x = d3.scale.identity().domain([0,1000]);
			var y = d3.scale.identity().domain([0,1000]);
 
			// Define container
			var chart = d3.select("body")
			  .append("svg")
				.attr("class", "chart")
				.attr("width", 10000)
				.attr("height", 800)
				.append("g")
				  // move 0,0 slightly down and right to accomodate axes
				 .attr("transform", "translate(30,20)");

			  
			
 
			// Define stock x and y axis
			var xAxis = d3.svg.axis().scale(x).orient('top');
			var yAxis = d3.svg.axis().scale(y).orient('left');
 
			 
			 // Draw X-axis grid lines
			chart.selectAll("line.x")
			  .data(x.ticks(10))
			  .enter().append("line")
			  .attr("class", "x")
			  .attr("x1", x)
			  .attr("x2", x)
			  .attr("y1", 0)
			  .attr("y2", 1000)
			  .style("stroke", "#ccc");
 
			// Draw Y-axis grid lines
			chart.selectAll("line.y")
			  .data(y.ticks(10))
			  .enter().append("line")
			  .attr("class", "y")
			  .attr("x1", 0)
			  .attr("x2", 1000)
			  .attr("y1", y)
			  .attr("y2", y)
			  .style("stroke", "#ccc");
 
			 
			 
			chart.append('g')
			  .attr("class", "axis")
			  .call(yAxis);
			  
			  
			  	chart.append('g')
			  .attr("class", "axis")
			  .call(xAxis);
		
		
	  
	  
		
			</script> 
		</div>
	</body>
</html>
