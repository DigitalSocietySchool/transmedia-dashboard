<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: #52B6B9;
}

.bar:hover {
  fill: #E9B58C;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}



</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

			var margin = {top: 20, right: 100, bottom: 100, left: 40},
				width = 1400 - margin.left - margin.right,
				height = 800 - margin.top - margin.bottom;

			var x = d3.scale.ordinal()
				.rangeRoundBands([0, width], .2);

			var y = d3.scale.linear()
				.range([height, 0]);

			var xAxis = d3.svg.axis()
				.scale(x)
				.orient("bottom");

			var yAxis = d3.svg.axis()
				.scale(y)
				.orient("left")
				.ticks(10);
				
			var pos=0;	

			var svg = d3.select("body").append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
			  .append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			d3.tsv("databar.tsv", type, function(error, data) {
	  		  //x.domain([0,1000]);
			  x.domain(data.map(function(d) { return d.widthrange; }));
			  y.domain([0, d3.max(data, function(d) { return d.averagesessionduration; })]);
			  
			  
				
			//outerTickSize(function(d) { return d.sessions; });

			  svg.append("g")
				  .attr("class", "x axis")
				  .attr("transform", "translate(0," + height + ")")
				  .call(xAxis)
				 .selectAll("text")  
						.style("text-anchor", "end")
						.attr("dx", "-.8em")
						.attr("dy", ".15em")
						.attr("transform", function(d) {
							return "rotate(-90)" 
							});
						
				svg.selectAll(".x")
					.selectAll(".tick")
					.data(data)
					.attr("transform", function(d) {return "translate("+x(d.widthrange)+",0)"; });
					//.attr("transform", function(d) {pos+= parseInt(d.widthrange); return "translate("+(pos)+",0)"; });
	
// code for label y axis
			  svg.append("g")
				  .attr("class", "y axis")
				  .call(yAxis)
				.append("text")
				  .attr("transform", "rotate(-90)")
				  .attr("y", 6)
				  .attr("dy", ".71em")
				  .style("text-anchor", "end")
				  .text("avg time on site (in seconds)");
				  
// code for label x axis				  
			svg.append("text")
				.attr("class", "x axis")  
					.attr("x", 1300 )
					.attr("y",  680 )
					.style("text-anchor", "middle")
					.html("screen ratio");
					
			svg.append("text")
				.attr("class", "x axis")  
					.attr("x", 1300 )
					.attr("y",  690 )
					.style("text-anchor", "middle")
					.html("and introstate");


// tooltip 
			
					
					
			

// rect

			  svg.selectAll(".bar")
				  .data(data)
				.enter().append("rect")
				  .attr("class", "bar")
				  .attr("x", function(d) { return x(d.widthrange); })
				  .attr("width", function(d) { return d.sessions; })//x.rangeBand())
				  .attr("y", function(d) { return y(d.averagesessionduration); })
				  .attr("height", function(d) { return height - y(d.averagesessionduration); });

			});
			
			
		

			function type(d) {
			  d.averagesessionduration = +d.averagesessionduration;
			  return d;
			}
			
			function axisPos(d) {
			  //d.averagesessionduration = +d.averagesessionduration;
			  //return d;
			  var pos = d.sessions;
			  alert(pos);
			   return "translate(" + pos +",-5)"
			}

</script>
